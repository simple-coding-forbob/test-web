  <body>
    <div id="page">
      <!-- TODO : 상품 정보(필터 기능) -->
      <div>
        <h2>Product Overview</h2>
        <ul class="product-list clear">
            <!-- TODO : 목록태그 : data-filter="*"      (전체) -->

          <li data-filter=".women"><a href="#">Women</a></li>
          <li data-filter=".men"><a href="#">Men</a></li>
        </ul>

        <div class="product-box clear">
            <!-- TODO : class 명 : women 붙임 (나중에 필터되어 보임) -->

            <img src="https://placehold.co/600x400" alt="빈이미지" />
            <p>OO Men's Pants $26</p>
          </div>
        </div>
      </div>
    </div>
